program: run_GNN.py
method: grid
parameters:
  dataset:
    values: [Cora]
  block:
    values: [constant]
  epoch:
    values: [100]
  num_splits:
    values: [10]
  self_loop_weight:
    values: [0.0]
  no_early:
    values: [True]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_activation:
    values: [identity]
  gcn_params:
    values: [[gcn_dgl, False, False, False], [gcn_dgl, True, False, False], [gcn_res_dgl, True, True, False], [gcn_res_dgl, True, True, True]]
  gnl_measure:
    values: [ones]
  drift:
    values: [False]
  test_mu_0:
    values: [True]
  add_source:
    values: [False]
  step_size:
    values: [0.5]
  hidden_dim:
    values: [128]
  time:
    values: [4]
  input_dropout:
    values: [0.5]
  dropout:
    values: [0.35]
  optimizer:
    values: [adam]
  lr:
    values: [0.0025]
  decay:
    values: [0.01]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
entity: graph_neural_diffusion
project: ablation_gcn