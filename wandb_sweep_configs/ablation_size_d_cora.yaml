program: run_GNN.py
method: grid
parameters:
  dataset:
    values: [Cora]
  block:
    values: [constant]
  function:
    values: [greed_non_linear]
  epoch:
    values: [100]
  num_splits:
    values: [10]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_activation:
    values: [identity]
  gnl_W_style:
    values: [sum, diag, diag_dom]
  gnl_W_diag_init:
    values: [identity]
  gnl_W_diagDom_init:
    values: [identity]
  k_diag_pc:
    values: [0.10]
  gnl_measure:
    values: [nodewise]
  gnl_omega:
    values: [zero]
  drift:
    values: [False]
  test_mu_0:
    values: [True]
  add_source:
    values: [False]
  step_size:
    values: [1.0]
  hidden_dim:
    values: [1, 2, 4, 8, 16, 32, 64, 128, 256, 512]
  time:
    values: [3]
  input_dropout:
    values: [0.5]
  dropout:
    values: [0.35]
  optimizer:
    values: [adam]
  lr:
    values: [0.0009]
  decay:
    values: [0.006]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
entity: graph_neural_diffusion
project: ablation_size_d